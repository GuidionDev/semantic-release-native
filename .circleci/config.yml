---
version: 2.1
jobs:
  build:
    docker:
      - image: cimg/node:10.21.0
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Build
          command: npm run build
      - run:
          name: Test
          command: npm run test
      - run:
          name: Semantic release
          command: npm run semantic-release
workflows:
    build:
      jobs:
        - build:
            context: semantic-release-npm